<ul class="posts">
	{% for post in site.posts %}
	{% if post.category != empty %}
	{% for cat in post.category %}
	<a class="codinfox-tag-mark" href="/blog/category">{{ cat }}</a>
	{% endfor %}
	{% endif %}
	<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title
			}}</a></li>
	{% endfor %}
</ul>
