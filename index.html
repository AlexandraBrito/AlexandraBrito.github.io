---
layout: default
---
<main class="container">
  <div class="row">
    <div class="col-2">
     
      <p class="lead">
          <br/>{{ site.desc }}
      </p>
      <article>
      </article>
      {% for post in paginator.posts %}
      <article>
        <h1>{{ post.title }}</h1>
        <p>{{ post.excerpt }}</p>
        <a href="{{site.url}}/{{ post.url }}">Read</a>
      </article>
      {% endfor %}
      {% include buttons.html %}
    </div>
    {% include sidebar.html %}
  </div>
</main>
